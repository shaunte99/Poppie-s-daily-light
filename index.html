<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poppie’s Daily Light</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <h1>Poppie’s Daily Light</h1>

  <div class="card">
    <div class="section-title">🌸 Quote of the Day</div>
    <p class="quote" id="quote">Loading...</p>
  </div>

  <div class="card">
    <div class="section-title">📖 Scripture of the Day</div>
    <p id="scripture">Loading...</p>
  </div>

  <div class="card">
    <div class="section-title">🎵 Music of the Day</div>
    <iframe id="music" src="" frameborder="0" allowfullscreen></iframe>
    <p class="art-caption">Here’s a beautiful song by UMI called Ms Sunshine I think you’ll really like it. ❤️</p>
  </div>

  <div class="card">
    <div class="section-title">🎨 Art of the Day</div>
    <img src="images/15e89516-b000-4f6c-b0fc-dd3f508593b8.png" alt="Art of the Day" style="width:100%; border-radius: 12px;">
    <p class="art-caption">My favourite picture...</p>
  </div>

  <div class="card">
    <div class="section-title">💌 Message to Ms sunshine</div>
    <p class="message" id="love-note">Loading...</p>
  </div>

  <script src="scripts/app.js"></script>
</body>
</html>
